; Configurações personalizadas para o projeto Templats-link
; Aumentar limites para instalação de temas

; Limites de upload para arquivos grandes
upload_max_filesize = 50M
post_max_size = 60M
max_file_uploads = 50

; Limites de memória e tempo para processamento de 14 páginas
memory_limit = 512M
max_execution_time = 600
max_input_time = 600

; Configurações de sessão
session.gc_maxlifetime = 3600
session.cookie_lifetime = 3600

; Configurações de erro
display_errors = On
log_errors = On
error_log = /Applications/XAMPP/xamppfiles/htdocs/templats-link/storage/logs/php_errors.log
